<!DOCTYPE html>
<html lang="zh-CN" ng-app="todoApp">
<head>
    <meta charset="UTF-8">
    <title>TodoList by Angularjs</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div id="todoMain" ng-controller="todoCtrl">
        <!--todo头部-->
        <div class="todo-top">
            <input type="text" ng-model="currentTodo" placeholder="What needs to be done?" ng-keyup="myKeyup($event)">
            <span class="toggle-check" ng-click="toggleCheckAll()"
                  ng-class="{'active':isCheckedAll() && allList.length}">∨</span>
        </div>

        <!--todo列表-->
        <div class="todo-list">
            <ul>
                <li ng-repeat="todo in allList | filter:getShowList" ng-class="{'compeleted':todo.isCompeleted}">
                    <input type="checkbox" ng-model="todo.isCompeleted">
                    <span ng-bind="todo.todoName"></span>
                    <span class="remove" ng-click="removeTodo(todo)">×</span>
                </li>
            </ul>
        </div>

        <!--todo底部-->
        <div class="todo-bottom" ng-show="allList.length"><span ng-bind="activeCount()"></span> items left
        <a class="show-todo" href="javascript:;" ng-class="{'active':showIndex==0}" ng-click="showIndex=0">All</a>
        <a class="show-todo" href="javascript:;" ng-click="showIndex=1" ng-class="{'active':showIndex==1}">Active</a>
        <a class="show-todo" href="javascript:;" ng-click="showIndex=2" ng-class="{'active':showIndex==2}">Completed</a>
        <a class="clear-compeleted" href="javascript:;" ng-click="ClearCompleted()" ng-show="hasCompleted()">Clear
            completed</a>
    </div>
    </div>

    <script type="text/javascript" src="lib/angular/angular.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
</body>
</html>
